<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Stats</title>
  <link rel="stylesheet" href="userstyles.css">
</head>
<body>
    <div class="container">
  <h1>LeetCode Stats</h1>
  <label for="username"> <h2>Enter your LeetCode Username:</h2> </label>
  <input type="text" id="username" placeholder="Username">
  <button class="fetchStats" id="fetchStats">Fetch Stats</button>
  <button class="back" id="back">Back</button>

  <p id="totalSolved"></p>
  <p id="easySolved"></p>
  <p id="mediumSolved"></p>
  <p id="hardSolved"></p>
  <p id="recentProblemTitle"></p>
  <a id="recentProblemUrl" href="" target="_blank"></a>
    </div>
  <script src="us.js"></script>
</body>
</html>
